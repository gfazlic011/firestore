
<input type="text"[(ngModel)] ="title" name="title" placeholder="Enter title.."> <br>
<textarea [(ngModel)] ="content" name="content" id="content" cols="30" rows="10" placeholder="Enter content..">

</textarea><br>
<input type="submit" (click) ="addPost()">
<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong>
   {{post.data.title}}
    </strong>
    <br>
    {{post.data.content}}
  </li>
</ul>

<h1>Post sa Id =  {{ (post | async)?.id }}</h1>

<h3>  {{ (post | async)?.title }} </h3>
  <p> {{ (post | async)?.content }} </p>
